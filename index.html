<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TodoWebsite</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="todo-app">
      <h1>todos</h1>
      <header class="header">
        <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
      </header>
      <main class="main">
        <ul class="todo-list">
        <!--list items go in here-->
        </ul>
      </main>
      <!--bottom bar that holds, how many tasks left, sorting, and clear completed-->
        <footer class="footer">
          <span class="todo-count">num items left</span>
        
          <div class="filters">
            <button class="filter-btn all" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>

          <button class="clear-completed">Clear completed</button>
        </footer>
    </div>
  </body>
</html>
