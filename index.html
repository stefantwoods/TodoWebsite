<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TodoWebsite</title>
  </head>
  <body>
    <h1>todos</h1>
    <div><!-- This the main box that will hold the todo stuff -->
      <input type="text" name="userInput" placeholder="What needs to be done?" />
      <ul>
        <!--list items go in here-->
      </ul>
      <!--bottom bar that holds, how many tasks left, sorting, and clear completed-->
      <footer class="todo-footer">
        <span class="todo-count">num items left</span>
        
        <div class="filters">
          <button class="filter-btn all">All</button>
          <button class="filter-btn">Active</button>
          <button class="filter-btn">Completed</button>
        </div>

        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </body>
</html>
